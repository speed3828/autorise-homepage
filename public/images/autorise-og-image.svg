<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#111827" />
      <stop offset="100%" stop-color="#1F2937" />
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#EC4899" />
      <stop offset="50%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#22D3EE" />
    </linearGradient>
    <linearGradient id="decorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#EC4899" />
      <stop offset="50%" stop-color="#A855F7" />
      <stop offset="100%" stop-color="#22D3EE" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  
  <!-- 배경 그리드 효과 -->
  <g opacity="0.15">
    <!-- 수직선 -->
    <g>
      <line x1="100" y1="0" x2="100" y2="630" stroke="#22D3EE" stroke-width="1" />
      <line x1="300" y1="0" x2="300" y2="630" stroke="#22D3EE" stroke-width="1" />
      <line x1="500" y1="0" x2="500" y2="630" stroke="#22D3EE" stroke-width="1" />
      <line x1="700" y1="0" x2="700" y2="630" stroke="#22D3EE" stroke-width="1" />
      <line x1="900" y1="0" x2="900" y2="630" stroke="#22D3EE" stroke-width="1" />
      <line x1="1100" y1="0" x2="1100" y2="630" stroke="#22D3EE" stroke-width="1" />
    </g>
    <!-- 수평선 -->
    <g>
      <line x1="0" y1="100" x2="1200" y2="100" stroke="#22D3EE" stroke-width="1" />
      <line x1="0" y1="200" x2="1200" y2="200" stroke="#22D3EE" stroke-width="1" />
      <line x1="0" y1="300" x2="1200" y2="300" stroke="#22D3EE" stroke-width="1" />
      <line x1="0" y1="400" x2="1200" y2="400" stroke="#22D3EE" stroke-width="1" />
      <line x1="0" y1="500" x2="1200" y2="500" stroke="#22D3EE" stroke-width="1" />
    </g>
  </g>
  
  <!-- 네온 장식 -->
  <rect x="0" y="0" width="1200" height="8" fill="url(#decorGradient)" />
  <rect x="0" y="622" width="1200" height="8" fill="url(#decorGradient)" transform="rotate(180 600 626)" />
  
  <!-- 구름 효과 -->
  <circle cx="300" cy="200" r="200" fill="#EC4899" opacity="0.1" filter="blur(100px)" />
  <circle cx="900" cy="400" r="200" fill="#22D3EE" opacity="0.1" filter="blur(100px)" />
  
  <!-- 메인 제목 -->
  <g transform="translate(600, 280)" text-anchor="middle">
    <text font-family="Arial, sans-serif" font-weight="bold" font-size="80" fill="url(#titleGradient)">
      <tspan x="0" y="0">Autorise Insight</tspan>
    </text>
  </g>
  
  <!-- 부제목 -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="32" fill="#E5E7EB" text-anchor="middle">
    AI 기반 콘텐츠 자동화 솔루션
  </text>
  
  <!-- 특징 -->
  <g transform="translate(600, 450)" text-anchor="middle">
    <text font-family="Arial, sans-serif" font-size="24" fill="#9CA3AF">
      <tspan x="0" y="0">콘텐츠 제작 · 마케팅 대행 · 맞춤형 솔루션</tspan>
    </text>
  </g>
</svg> 